<script>
    Diy.Editor.defaultData.selfcollege = {
        style: {
			show_background: 0,
            background: '#FFFFFF',
			bg_radius: '10px',
            vertical_padding: '5px',
            horizontal_padding: '15px',
			show_college: 1,
			college_imgsrc: '{MODULE_URL}static/web/diy/img/self-icon-collect.png',
			show_history: 1,
			history_imgsrc: '{MODULE_URL}static/web/diy/img/self-icon-record.png',
			show_vip: 1,
			vip_imgsrc: '{MODULE_URL}static/web/diy/img/self-icon-vip-crown.png',
			show_order: 1,
			order_imgsrc: '{MODULE_URL}static/web/diy/img/self-icon-order.png',
        },
    };
</script>
<script type="text/template" class="editor_params" data-name="selfcollege">
    <div class="editor-selfcollege">
		<div class="form-group">
            <div class="col-sm-2 control-label text-right">背景色选择</div>
            <div class="col-sm-8">
                <label class="radio-inline">
                    <input type="radio" name="show_background" class="input_binding self_college_show_background" value="0" data-type="style" data-key="show_background" data-name="<%= name %>" data-guid="<%= guid %>" data-toggle="params"  <% if(style.show_background!=1){ %>checked<% } %>> 无背景色
                </label>
                <label class="radio-inline">
                    <input type="radio" name="show_background" class="input_binding self_college_show_background" value="1" data-type="style" data-key="show_background" data-name="<%= name %>" data-guid="<%= guid %>" data-toggle="params"  <% if(style.show_background==1){ %>checked<% } %>> 有背景颜色
                </label>
            </div>
        </div>
        <div class="form-group" style="display:<% if(style.show_background==1){ %>block<% }else{ %>none<% } %>;">
            <div class="col-sm-2 control-label text-right">背景色</div>
            <div class="col-sm-4">
                <div class="input-group input-group-sm">
                    <input type="color" class="form-control input-sm input_color input_binding" value="<%= style.background %>" data-type="style" data-key="background" data-name="<%= name %>" data-guid="<%= guid %>">
                    <span class="btn btn-default input-group-addon" onclick="$(this).prev().val('#FFFFFF').trigger('change')">
                        <i class="fa fa-remove"></i>
                    </span>
                </div>
            </div>
        </div>
		<div class="form-group">
            <div class="col-sm-2 control-label text-right">背景圆角</div>
            <div class="col-sm-4">
                <input type="hidden" value="<%= style.bg_radius %>" data-type="style" data-key="bg_radius">
                <div class="ui-slider ui-corner-all ui-slider-horizontal ui-widget ui-widget-content" data-value="<%= style.bg_radius %>" data-unit="px" data-min="1" data-max="50" data-name="<%= name %>" data-guid="<%= guid %>">
                    <span class="ui-slider-handle ui-corner-all ui-state-default"></span>
                </div>
            </div>
            <div class="col-sm-2 slider_counter">
                <small class="text-muted"><%= style.bg_radius %></small>
            </div>
        </div>
		<div class="form-group">
            <div class="col-sm-2 control-label text-right">上下边距</div>
            <div class="col-sm-4">
                <input type="hidden" value="<%= style.vertical_padding %>" data-type="style" data-key="vertical_padding">
                <div class="ui-slider ui-corner-all ui-slider-horizontal ui-widget ui-widget-content" data-value="<%= style.vertical_padding %>" data-unit="px" data-min="0" data-max="30" data-name="<%= name %>" data-guid="<%= guid %>">
                    <span class="ui-slider-handle ui-corner-all ui-state-default"></span>
                </div>
            </div>
            <div class="col-sm-2 slider_counter">
                <small class="text-muted"><%= style.vertical_padding %></small>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label text-right">左右边距</div>
            <div class="col-sm-4">
                <input type="hidden" value="<%= style.horizontal_padding %>" data-type="style" data-key="horizontal_padding">
                <div class="ui-slider ui-corner-all ui-slider-horizontal ui-widget ui-widget-content" data-value="<%= style.horizontal_padding %>" data-unit="px" data-min="0" data-max="30" data-name="<%= name %>" data-guid="<%= guid %>">
                    <span class="ui-slider-handle ui-corner-all ui-state-default"></span>
                </div>
            </div>
            <div class="col-sm-2 slider_counter">
                <small class="text-muted"><%= style.horizontal_padding %></small>
            </div>
        </div>
		<div class="form-group">
            <div class="col-sm-2 control-label text-right">收藏按钮</div>
            <div class="col-sm-8">
                <label class="radio-inline">
                    <input type="radio" name="show_college" class="input_binding self_show_college" value="1" data-type="style" data-key="show_college" data-name="<%= name %>" data-guid="<%= guid %>" data-toggle="params"  <% if(style.show_college==1){ %>checked<% } %>> 显示
                </label>
				<label class="radio-inline">
                    <input type="radio" name="show_college" class="input_binding self_show_college" value="0" data-type="style" data-key="show_college" data-name="<%= name %>" data-guid="<%= guid %>" data-toggle="params"  <% if(style.show_college!=1){ %>checked<% } %>> 隐藏
                </label>
            </div>
        </div>
		<div class="form-group" style="<% if(style.show_college != 1){ %>display:none;<% } %>">
            <div class="col-sm-2 control-label text-right">收藏图标</div>
            <div class="col-sm-9">
                <div class="input-group">
                    <input type="text" class="form-control input-sm" value="<%= style.college_imgsrc %>" data-type="style" data-key="college_imgsrc" data-name="<%= name %>" data-guid="<%= guid %>" readonly>
                    <span class="input-group-addon btn btn-default ep-select-image">选择图片</span>
                </div>
                <div class="input-group preview-image" style="margin-top: 10px;">
                    <img src="<%= style.college_imgsrc %>" class="img-responsive img-thumbnail" data-type="style" data-key="college_imgsrc" data-name="<%= name %>" data-guid="<%= guid %>" style="width:64px;height:64px;">
                </div>
				<span class="help-block">建议尺寸 64 * 64px，png格式</span>
            </div>
        </div>
		<div class="form-group">
            <div class="col-sm-2 control-label text-right">学习记录按钮</div>
            <div class="col-sm-8">
                <label class="radio-inline">
                    <input type="radio" name="show_history" class="input_binding self_show_history" value="1" data-type="style" data-key="show_history" data-name="<%= name %>" data-guid="<%= guid %>" data-toggle="params"  <% if(style.show_history==1){ %>checked<% } %>> 显示
                </label>
				<label class="radio-inline">
                    <input type="radio" name="show_history" class="input_binding self_show_history" value="0" data-type="style" data-key="show_history" data-name="<%= name %>" data-guid="<%= guid %>" data-toggle="params"  <% if(style.show_history!=1){ %>checked<% } %>> 隐藏
                </label>
            </div>
        </div>
		<div class="form-group" style="<% if(style.show_history != 1){ %>display:none;<% } %>">
            <div class="col-sm-2 control-label text-right">学习记录图标</div>
            <div class="col-sm-9">
                <div class="input-group">
                    <input type="text" class="form-control input-sm" value="<%= style.history_imgsrc %>" data-type="style" data-key="history_imgsrc" data-name="<%= name %>" data-guid="<%= guid %>" readonly>
                    <span class="input-group-addon btn btn-default ep-select-image">选择图片</span>
                </div>
                <div class="input-group preview-image" style="margin-top: 10px;">
                    <img src="<%= style.history_imgsrc %>" class="img-responsive img-thumbnail" width="60" height="60" data-type="style" data-key="history_imgsrc" data-name="<%= name %>" data-guid="<%= guid %>" style="width:64px;height:64px;">
                </div>
				<span class="help-block">建议尺寸 64 * 64px，png格式</span>
            </div>
        </div>
		<div class="form-group">
            <div class="col-sm-2 control-label text-right">VIP按钮</div>
            <div class="col-sm-8">
                <label class="radio-inline">
                    <input type="radio" name="show_vip" class="input_binding self_show_vip" value="1" data-type="style" data-key="show_vip" data-name="<%= name %>" data-guid="<%= guid %>" data-toggle="params"  <% if(style.show_vip==1){ %>checked<% } %>> 显示
                </label>
				<label class="radio-inline">
                    <input type="radio" name="show_vip" class="input_binding self_show_vip" value="0" data-type="style" data-key="show_vip" data-name="<%= name %>" data-guid="<%= guid %>" data-toggle="params"  <% if(style.show_vip!=1){ %>checked<% } %>> 隐藏
                </label>
            </div>
        </div>
		<div class="form-group" style="<% if(style.show_vip != 1){ %>display:none;<% } %>">
            <div class="col-sm-2 control-label text-right">VIP图标</div>
            <div class="col-sm-9">
                <div class="input-group">
                    <input type="text" class="form-control input-sm" value="<%= style.vip_imgsrc %>" data-type="style" data-key="vip_imgsrc" data-name="<%= name %>" data-guid="<%= guid %>" readonly>
                    <span class="input-group-addon btn btn-default ep-select-image">选择图片</span>
                </div>
                <div class="input-group preview-image" style="margin-top: 10px;">
                    <img src="<%= style.vip_imgsrc %>" class="img-responsive img-thumbnail" width="60" height="60" data-type="style" data-key="vip_imgsrc" data-name="<%= name %>" data-guid="<%= guid %>" style="width:64px;height:64px;">
                </div>
				<span class="help-block">建议尺寸 64 * 64px，png格式</span>
            </div>
        </div>
		<div class="form-group">
            <div class="col-sm-2 control-label text-right">订单按钮</div>
            <div class="col-sm-8">
                <label class="radio-inline">
                    <input type="radio" name="show_order" class="input_binding self_show_order" value="1" data-type="style" data-key="show_order" data-name="<%= name %>" data-guid="<%= guid %>" data-toggle="params"  <% if(style.show_order==1){ %>checked<% } %>> 显示
                </label>
				<label class="radio-inline">
                    <input type="radio" name="show_order" class="input_binding self_show_order" value="0" data-type="style" data-key="show_order" data-name="<%= name %>" data-guid="<%= guid %>" data-toggle="params"  <% if(style.show_order!=1){ %>checked<% } %>> 隐藏
                </label>
            </div>
        </div>
		<div class="form-group" style="<% if(style.show_order != 1){ %>display:none;<% } %>">
            <div class="col-sm-2 control-label text-right">订单图标</div>
            <div class="col-sm-9">
                <div class="input-group">
                    <input type="text" class="form-control input-sm" value="<%= style.order_imgsrc %>" data-type="style" data-key="order_imgsrc" data-name="<%= name %>" data-guid="<%= guid %>" readonly>
                    <span class="input-group-addon btn btn-default ep-select-image">选择图片</span>
                </div>
                <div class="input-group preview-image" style="margin-top: 10px;">
                    <img src="<%= style.order_imgsrc %>" class="img-responsive img-thumbnail" width="60" height="60" data-type="style" data-key="order_imgsrc" data-name="<%= name %>" data-guid="<%= guid %>" style="width:64px;height:64px;">
                </div>
				<span class="help-block">建议尺寸 64 * 64px，png格式</span>
            </div>
        </div>
    </div>
</script>

<script type="text/javascript">
	$(document).on('click', '.self_college_show_background,.self_show_college,.self_show_history,.self_show_vip,.self_show_order',function () {
	   if ($(this).val()=='0') {
			$(this).parent().parent().parent().next().hide();
		} else {
			$(this).parent().parent().parent().next().show();
		}
	});
</script>
