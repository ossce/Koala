<script>
    Diy.Editor.defaultData.reclesson = {
        style: {
            background: '#FFFFFF',
            vertical_padding: '15px',
            horizontal_padding: '15px',
            type: 1,
			icon_imgsrc: '{MODULE_URL}static/web/diy/img/icon_reclesson.png',
			title_font: '精品课程',
			title_color: '#000000',
			show_more: 1,
			more_font: '查看更多',
			more_color: '#969696',
			more_link: '',
			lesson_from: '0',
			pid: '0',
			pid_name: '',
			cid: '0',
			cid_name: '',
			show_number: 10,
        },
        data: [
			{
				lessonid: '',
				bookname: '这里是课程标题，选择课程后自动替换',
				imgurl: '{MODULE_URL}static/web/diy/img/reclesson_conver.jpg',
			},
			{
				lessonid: '',
				bookname: '这里是课程标题，选择课程后自动替换',
				imgurl: '{MODULE_URL}static/web/diy/img/reclesson_conver.jpg',
			},
		]
    };
</script>
<script type="text/template" class="editor_params" data-name="reclesson">
    <div class="editor-reclesson">
		<div class="alert alert-info">
            左侧为课程板块预览图，预览图中的学习人数、价格、讲师名称、章节数量和章节标题为预览效果，手机端显示为该课程的实际数据。
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label text-right">背景</div>
            <div class="col-sm-4">
                <div class="input-group input-group-sm">
                    <input type="color" class="form-control input-sm input_color input_binding" value="<%= style.background %>" data-type="style" data-key="background" data-name="<%= name %>" data-guid="<%= guid %>">
                    <span class="btn btn-default input-group-addon" onclick="$(this).prev().val('#FFFFFF').trigger('change')">
                        <i class="fa fa-remove"></i>
                    </span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label text-right">上下边距</div>
            <div class="col-sm-5">
                <input type="hidden" value="<%= style.vertical_padding %>" data-type="style" data-key="vertical_padding">
                <div class="ui-slider ui-corner-all ui-slider-horizontal ui-widget ui-widget-content" data-value="<%= style.vertical_padding %>" data-unit="px" data-min="0" data-max="30" data-name="<%= name %>" data-guid="<%= guid %>">
                    <span class="ui-slider-handle ui-corner-all ui-state-default"></span>
                </div>
            </div>
            <div class="col-sm-2 slider_counter">
                <small class="text-muted"><%= style.vertical_padding %></small>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label text-right">左右边距</div>
            <div class="col-sm-5">
                <input type="hidden" value="<%= style.horizontal_padding %>" data-type="style" data-key="horizontal_padding">
                <div class="ui-slider ui-corner-all ui-slider-horizontal ui-widget ui-widget-content" data-value="<%= style.horizontal_padding %>" data-unit="px" data-min="0" data-max="30" data-name="<%= name %>" data-guid="<%= guid %>">
                    <span class="ui-slider-handle ui-corner-all ui-state-default"></span>
                </div>
            </div>
            <div class="col-sm-2 slider_counter">
                <small class="text-muted"><%= style.horizontal_padding %></small>
            </div>
        </div>
		<div class="form-group">
            <div class="col-sm-2 control-label text-right">图标</div>
            <div class="col-sm-9">
                <div class="input-group">
                    <input type="text" class="form-control input-sm" value="<%= style.icon_imgsrc %>" data-type="style" data-key="icon_imgsrc" data-name="<%= name %>" data-guid="<%= guid %>" readonly>
                    <span class="input-group-addon btn btn-default ep-select-image">选择图片</span>
                </div>
                <div class="input-group preview-image" style="margin-top: 10px;">
                    <img src="<%= style.icon_imgsrc %>" class="img-responsive img-thumbnail" width="60" height="60" data-type="style" data-key="icon_imgsrc" data-name="<%= name %>" data-guid="<%= guid %>">
                </div>
            </div>
        </div>
		<div class="form-group">
            <div class="col-sm-2 control-label text-right">板块标题</div>
            <div class="col-sm-9">
                <input type="text" class="form-control input-sm input_binding" value="<%= style.title_font %>" data-type="style" data-key="title_font" data-name="<%= name %>" data-guid="<%= guid %>">
            </div>
        </div>
		<div class="form-group">
            <div class="col-sm-2 control-label text-right">标题颜色</div>
            <div class="col-sm-4">
                <div class="input-group input-group-sm">
                    <input type="color" class="form-control input-sm input_color input_binding" value="<%= style.title_color %>" data-type="style" data-key="title_color" data-name="<%= name %>" data-guid="<%= guid %>">
                    <span class="btn btn-default input-group-addon" onclick="$(this).prev().val('#000000').trigger('change')">
                        <i class="fa fa-remove"></i>
                    </span>
                </div>
            </div>
        </div>
		<div class="form-group">
            <div class="col-sm-2 control-label text-right">查看更多</div>
            <div class="col-sm-8">
                <label class="radio-inline">
                    <input type="radio" name="show_more" class="input_binding" value="1" data-type="style" data-key="show_more" data-name="<%= name %>" data-guid="<%= guid %>" data-toggle="params" <% if(style.show_more==1){ %>checked<% } %>> 显示
                </label>
				<label class="radio-inline">
                    <input type="radio" name="show_more" class="input_binding" value="0" data-type="style" data-key="show_more" data-name="<%= name %>" data-guid="<%= guid %>" data-toggle="params" <% if(style.show_more!=1){ %>checked<% } %>> 隐藏
                </label>
            </div>
        </div>
		<div class="form-group">
            <div class="col-sm-2 control-label text-right">更多名称</div>
            <div class="col-sm-9">
                <input type="text" class="form-control input-sm input_binding" value="<%= style.more_font %>" data-type="style" data-key="more_font" data-name="<%= name %>" data-guid="<%= guid %>">
            </div>
        </div>
		<div class="form-group">
            <div class="col-sm-2 control-label text-right">更多颜色</div>
            <div class="col-sm-4">
                <div class="input-group input-group-sm">
                    <input type="color" class="form-control input-sm input_color input_binding" value="<%= style.more_color %>" data-type="style" data-key="more_color" data-name="<%= name %>" data-guid="<%= guid %>">
                    <span class="btn btn-default input-group-addon" onclick="$(this).prev().val('#969696').trigger('change')">
                        <i class="fa fa-remove"></i>
                    </span>
                </div>
            </div>
        </div>
		<div class="form-group">
            <div class="col-sm-2 control-label text-right">更多链接</div>
            <div class="col-sm-9">
                <input type="text" class="form-control input-sm input_binding" value="<%= style.more_link %>" data-type="style" data-key="more_link" data-name="<%= name %>" data-guid="<%= guid %>" placeholder="链接以http://或https://开头，留空跳转到课程列表页">
            </div>
        </div>
		<div class="alert alert-info">
            样式六为左右滚动课程样式，预览课程界面仅显示2个课程
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label text-right">样式风格</div>
			<div>
                <label class="radio-inline">
                    <input type="radio" name="type" class="input_binding" value="1" data-type="style" data-key="type" data-name="<%= name %>" data-guid="<%= guid %>" <% if(style.type==1){ %>checked<% } %>>
                    <img src="{MODULE_URL}static/web/diy/img/reclesson_1.png" width="50" height="50" title="单图文样式"/>
                </label>
                <label class="radio-inline">
                    <input type="radio" name="type" class="input_binding" value="2" data-type="style" data-key="type" data-name="<%= name %>" data-guid="<%= guid %>" <% if(style.type==2){ %>checked<% } %>>
                    <img src="{MODULE_URL}static/web/diy/img/reclesson_2.png" width="50" height="50" title="图文+专题样式"/>
                </label>
                <label class="radio-inline">
                    <input type="radio" name="type" class="input_binding" value="3" data-type="style" data-key="type" data-name="<%= name %>" data-guid="<%= guid %>" <% if(style.type==3){ %>checked<% } %>>
                    <img src="{MODULE_URL}static/web/diy/img/reclesson_3.png" width="50" height="50" title="单专题样式"/>
                </label>
                <label class="radio-inline">
                    <input type="radio" name="type" class="input_binding" value="4" data-type="style" data-key="type" data-name="<%= name %>" data-guid="<%= guid %>" <% if(style.type==4){ %>checked<% } %>>
                    <img src="{MODULE_URL}static/web/diy/img/reclesson_4.png" width="50" height="50" title="单标题样式"/>
                </label>
				<label class="radio-inline">
                    <input type="radio" name="type" class="input_binding" value="5" data-type="style" data-key="type" data-name="<%= name %>" data-guid="<%= guid %>" <% if(style.type==5){ %>checked<% } %>>
                    <img src="{MODULE_URL}static/web/diy/img/reclesson_5.png" width="50" height="50" title="最新课程样式"/>
                </label>
				<label class="radio-inline">
                    <input type="radio" name="type" class="input_binding" value="6" data-type="style" data-key="type" data-name="<%= name %>" data-guid="<%= guid %>" <% if(style.type==6){ %>checked<% } %>>
                    <img src="{MODULE_URL}static/web/diy/img/reclesson_6.png" width="50" height="50" title="左右滚动样式"/>
                </label>
            </div>
        </div>
		<div class="form-group">
            <div class="col-sm-2 control-label text-right">课程来源</div>
            <div class="col-sm-8">
                <label class="radio-inline">
                    <input type="radio" name="lesson_from" class="input_binding" value="0" data-type="style" data-key="lesson_from" data-name="<%= name %>" data-guid="<%= guid %>" data-toggle="params" <% if(style.lesson_from!=1){ %>checked<% } %>> 下方课程
                </label>
                <label class="radio-inline">
                    <input type="radio" name="lesson_from" class="input_binding lesson_from_cate" value="1" data-type="style" data-key="lesson_from" data-name="<%= name %>" data-guid="<%= guid %>" data-toggle="params" <% if(style.lesson_from==1){ %>checked<% } %>> 课程分类
                </label>
            </div>
        </div>
        <div class="form-group ui-sortable ep-item-sortable" <% if(style.lesson_from!=0){ %>style="display:none;"<% } %>>
            <% _.each(data, function(item, index) { %>
            <div class="reclesson-item ep-item" id="ep-item-<%= guid %>-<%= index %>">
                <div class="reclesson-image">
                    <img src="<%= item.imgurl %>" data-type="data" data-key="imgurl" data-name="<%= name %>" data-guid="<%= guid %>"/>
                </div>
                <div class="reclesson-params">
                    <div class="input-group" style="margin-bottom: .8rem">
                        <input type="text" class="form-control input-sm" value="<%= item.bookname %>" data-type="data" data-key="bookname" data-name="<%= name %>" data-guid="<%= guid %>" readonly/>
                        <span class="input-group-addon btn btn-default ep-select-lesson">选择课程</span>
                    </div>
					<div class="input-group">
						<span class="input-group-addon">课程ID</span>
						<input type="text" class="form-control input-sm input_binding" value="<%= item.lessonid %>" data-type="data" data-key="lessonid" data-name="<%= name %>" data-guid="<%= guid %>" readonly/>
						<span class="input-group-addon hide"></span>
					</div>
                </div>
                <span class="ep-item-delete fa fa-times-circle" data-name="<%= name %>" data-guid="<%= guid %>" data-item-min="1"></span>
            </div>
            <% }); %>
        </div>
        <div class="form-group text-center" <% if(style.lesson_from!=0){ %>style="display:none;"<% } %>>
            <button class="btn btn-default btn-block ep-item-add" type="button" data-name="<%= name %>" data-guid="<%= guid %>">
                <i class="fa fa-plus-circle"></i> 添加课程
            </button>
        </div>
		<div class="form-group" <% if(style.lesson_from!=1){ %>style="display:none;"<% } %>>
			<label class="col-sm-2 control-label text-right">课程分类</label>
			<div class="col-sm-9">
				<div class="row row-fix pad-l-13">
					<div class="row row-fix pad-l-15 pad-b-15">
						已选：<%= style.pid_name ? style.pid_name : '全部一级分类' %>、<%= style.cid_name ? style.cid_name : '全部二级分类' %>
					</div>
					<div class="row row-fix pad-l-13">
						<input type="hidden" class="pid" value="<%= style.pid %>" data-type="style" data-key="pid" data-name="<%= name %>" data-guid="<%= guid %>">
						<input type="hidden" class="pid_name" value="<%= style.pid_name %>" data-type="style" data-key="pid_name" data-name="<%= name %>" data-guid="<%= guid %>">
						<input type="hidden" class="cid" value="<%= style.cid %>" data-type="style" data-key="cid" data-name="<%= name %>" data-guid="<%= guid %>">
						<input type="hidden" class="cid_name" value="<%= style.cid_name %>" data-type="style" data-key="cid_name" data-name="<%= name %>" data-guid="<%= guid %>">
						<div class="col-sm-4 pad-l-r-5">
							<select class="form-control" onchange="recfirstCategory(this)">
								<option value="0">全部一级分类</option>
								<% for(var i=0; i<category.length; i++){ %>
								<option value="<%= category[i].id %>"><%= category[i].name %></option>
								<% } %>
							</select>
						</div>
						<div class="col-sm-4 pad-l-r-5">
							<select class="form-control select_cid" onchange="recSecondCategory(this)">
								<option value="0">全部二级分类</option>
							</select>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="form-group" <% if(style.lesson_from!=1){ %>style="display:none;"<% } %>>
			<label class="col-sm-2 control-label text-right">显示数量</label>
			<div class="col-sm-9">
                <input type="text" class="form-control input-sm input_binding" value="<%= style.show_number %>" data-type="style" data-key="show_number" data-name="<%= name %>" data-guid="<%= guid %>" oninput="value=value.replace(/^\.+|[^\d]+/g,'')">
            </div>
		</div>
    </div>
</script>

<script type="text/javascript">
	$(document).on('click', 'input[name=lesson_from]',function(){
		if($(this).val() == 0){
			$(this).parent().parent().parent().next().show();
			$(this).parent().parent().parent().next().next().show();
			$(this).parent().parent().parent().next().next().next().hide();
			$(this).parent().parent().parent().next().next().next().next().hide();
		}else if($(this).val() == 1){
			$(this).parent().parent().parent().next().hide();
			$(this).parent().parent().parent().next().next().hide();
			$(this).parent().parent().parent().next().next().next().show();
			$(this).parent().parent().parent().next().next().next().next().show();
		}
	})

	function recfirstCategory(obj){
		var chtml2 = '<option value="0">全部二级分类</option>';

		var pid = $(obj).val();
		var pid_name = $(obj).find("option:selected").text();
		$(obj).parent().parent().find('.pid').val(pid);
		$(obj).parent().parent().find('.pid_name').val(pid_name);
		$(obj).parent().parent().find('.cid').val(0);
		$(obj).parent().parent().find('.cid_name').val('');

		if(pid){
			for(var i in category){
				if(category[i].id == pid){
					var second = category[i].child;
					for(var j in second){
						chtml2 += '<option value="' + second[j].id+'">' + second[j].name + '</option>';
					}
					$(obj).parent().next().find('.select_cid').html(chtml2);
				}
			}
		}else{
			$(obj).parent().next().find('.select_cid').html(chtml2);
		}
		$(obj).parent().parent().parent().parent().parent().prev().prev().prev().find('.lesson_from_cate').click();
	}

	function recSecondCategory(obj){
		var cid = $(obj).val();
		var cid_name = $(obj).find("option:selected").text();
		$(obj).parent().parent().find('.cid').val(cid);
		$(obj).parent().parent().find('.cid_name').val(cid_name);

		$(obj).parent().parent().parent().parent().parent().prev().prev().prev().find('.lesson_from_cate').click();
	}
</script>
