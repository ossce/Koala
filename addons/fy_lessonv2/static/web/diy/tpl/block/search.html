<script type="text/template" id="tpl_block_search">
    <div id="<%= guid %>" class="block" data-name="<%= name %>" data-guid="<%= guid %>">
        <div class="block_content search_block" style="padding: <%= style.vertical_padding %> <%= style.horizontal_padding %>; background: <%= style.background %>">
            <div class="search_inner" style="border-radius: <%= style.searchbar_radius %>;">
                <div class="search_icon" style="background: <%= style.input_background %>;">
                    <i class="fa fa-search pull-left" style="color: <%= style.icon_color %>"></i>
                </div>
                <div class="search_input" style="background: <%= style.input_background %>;">
                    <span style="color: <%= style.text_color %>;"><%= style.input_placeholder %></span>
					<a class="search-btn" style="color: <%= style.btn_color %>;background: <%= style.btn_background %>;">搜索</a>
                </div>
				
            </div>
        </div>
        <div class="block_btn text-right">
            <div class="delete" data-id="<%= guid %>">删除</div>
        </div>
    </div>
</script>
