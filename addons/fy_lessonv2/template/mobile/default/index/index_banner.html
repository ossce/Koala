{if !empty($banner)}
<div class="swiper-container index-banner {if $common['small_index']}mar10-15 b-radius-10{/if}">
	<div class="swiper-wrapper">
		<!--图片一-->
		{loop $banner $item}
		<div class="swiper-slide">
			<a href="{$item['link']}">
				<img class="swiper-lazy" src="{$_W['attachurl']}{$item['picture']}">
			</a>
		</div>
		{/loop}
		<!--图片一end-->
	</div>
	<div class="swiper-pagination index-banner-pagination"></div>
</div>
<script type="text/javascript">
	//动画效果
	var myBanner = new Swiper('.index-banner', {
		pagination: '.index-banner-pagination',
		effect: 'coverflow',
		paginationClickable: true,
		centeredSlides: true,
		autoplay: 5000,
		autoplayDisableOnInteraction: false,
		preloadImages: false,
		lazyLoading: true
	});
</script>
{/if}
