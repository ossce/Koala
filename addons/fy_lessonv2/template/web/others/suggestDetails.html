<div class="main">
	<form method="post" class="form-horizontal form">
        <div class="panel panel-default">
            <div class="panel-heading">投诉建议详情</div>
            <div class="panel-body">
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">投诉编号</label>
                    <div class="col-sm-9">
                        <p class="form-control-static">{$suggest['id']}</p>
                    </div>
                </div>
				<div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">投诉类型</label>
                    <div class="col-sm-9">
                        <p class="form-control-static">{$suggest_category['title']}</p>
                    </div>
                </div>
				<div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">投诉内容</label>
                    <div class="col-sm-9" style="max-width:800px;">
                        <p class="form-control-static">{$suggest['content']}</p>
                    </div>
                </div>
				<div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">投诉图片</label>
					<div class="col-sm-9">
                        <ul class="weui-uploader__files">
							{loop $picture $item}
							<li class="member-answer__file">
								<img src="{$_W['attachurl']}{$item}">
							</li>
							{/loop}
						</ul>
                    </div>
                </div>
				<div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">联系手机</label>
                    <div class="col-sm-9">
                        <p class="form-control-static">{$suggest['mobile']}</p>
                    </div>
                </div>
				<div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">投诉人信息</label>
                    <div class="col-sm-9">
                        <p class="form-control-static">
							uid: {$suggest['uid']}，昵称: {$member['nickname']}，姓名: {$member['realname']}，手机: {$member['mobile']}
                        </p>
                    </div>
                </div>
				<div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">投诉时间</label>
                    <div class="col-sm-9">
                        <p class="form-control-static">{php echo date('Y-m-d H:i:s', $suggest['addtime'])}</p>
                    </div>
                </div>
                <div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">处理状态</label>
					<div class="col-sm-9">
						<p class="form-control-static">
							<label>
								<input type="radio" name="status" value="0" {if $suggest['status']==0}checked{/if} />
								<span class="label label-default" style="vertical-align:text-top;">待处理</span>
							</label>
							&nbsp;&nbsp;
							<label>
								<input type="radio" name="status" value="1" {if $suggest['status']==1}checked{/if} />
								<span class="label label-warning" style="vertical-align:text-top;">处理中</span>
							</label>
							&nbsp;&nbsp;
							<label>
								<input type="radio" name="status" value="2" {if $suggest['status']==2}checked{/if} />
								<span class="label label-success" style="vertical-align:text-top;">已处理</span>
							</label>
						</p>
					</div>
				</div>
				<div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">管理员备注</label>
                    <div class="col-sm-9">
                        <p class="form-control-static">
							<textarea name="remark" class="form-control" style="width:600px;height:100px;">{$suggest['remark']}</textarea>
                        </p>
                    </div>
                </div>
				<div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label"></label>
                    <div class="col-sm-9">
						<input type="hidden" name="id" value="{$id}" />
						<input type="hidden" name="token" value="{$_W['token']}" />
                        <input type="submit" name="submit" class="btn btn-primary" value="提交" />
                    </div>
                </div>
            </div>
        </div>
	</form>
</div>

<link rel="stylesheet" type="text/css" href="{MODULE_URL}static/public/zoomify/zoomify.min.css?v={$versions}">
<script type="text/javascript" src="{MODULE_URL}static/public/zoomify/zoomify.min.js?v={$versions}"></script>
<script type="text/javascript">
	$('.member-answer__file img').zoomify();
</script>
