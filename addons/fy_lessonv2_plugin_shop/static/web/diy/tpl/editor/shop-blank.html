<script>
    Diy.Editor.defaultData.blank = {
        style: {
            background: '#f4f4f4',
            height: '10px',
        }
    };
</script>
<script type="text/template" class="editor_params" data-name="blank">
    <div class="editor-blank">
        <div class="form-group">
            <div class="col-sm-2 control-label text-right">背景</div>
            <div class="col-sm-4">
                <div class="input-group input-group-sm">
                    <input type="color" class="form-control input-sm input_color input_binding" value="<%= style.background %>" data-type="style" data-key="background" data-name="<%= name %>" data-guid="<%= guid %>">
                    <span class="btn btn-default input-group-addon" onclick="$(this).prev().val('#f4f4f4').trigger('change')">
                        <i class="fa fa-remove"></i>
                    </span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label text-right">高度</div>
            <div class="col-sm-5">
                <input type="hidden" value="<%= style.height %>" data-type="style" data-key="height">
                <div class="ui-slider ui-corner-all ui-slider-horizontal ui-widget ui-widget-content" data-value="<%= style.height %>" data-unit="px" data-min="1" data-max="100" data-name="<%= name %>" data-guid="<%= guid %>">
                    <span class="ui-slider-handle ui-corner-all ui-state-default"></span>
                </div>
            </div>
            <div class="col-sm-2 slider_counter">
                <small class="text-muted"><%= style.height %></small>
            </div>
        </div>
    </div>
</script>
