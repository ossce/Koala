<script>
    Diy.Editor.defaultData.richtext = {
        style: {
            background: '#FFFFFF',
            vertical_padding: '10px',
            horizontal_padding: '10px',
            content: '<p>这里是富文本编辑器，您可以点击此处，然后在右侧进行编辑内容。</p><p>您可以对文字进行处理，如<strong style="white-space: normal;">加粗</strong>、<em style="white-space: normal;">斜体</em>、<span style="text-decoration-line: underline;">下划线</span>、<span style="text-decoration-line: line-through;">删除线</span>、文字<span style="color: rgb(255, 0, 0);">颜色</span>、<span style="color: rgb(255, 255, 255); background-color: rgb(0, 176, 80);">背景色</span><span style="color: rgb(0, 0, 0);">、字体类型等进行设置。</span></p>'
        }
    };
</script>
<script type="text/template" class="editor_params" data-name="richtext">
    <div class="editor-richtext">
        <div class="form-group">
            <div class="col-sm-2 control-label text-right">背景</div>
            <div class="col-sm-4">
                <div class="input-group input-group-sm">
                    <input type="color" class="form-control input-sm input_color input_binding" value="<%= style.background %>" data-type="style" data-key="background" data-name="<%= name %>" data-guid="<%= guid %>">
                    <span class="btn btn-default input-group-addon" onclick="$(this).prev().val('#EEEEEE').trigger('change')">
                        <i class="fa fa-remove"></i>
                    </span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label text-right">上下边距</div>
            <div class="col-sm-5">
                <input type="hidden" value="<%= style.vertical_padding %>" data-type="style" data-key="vertical_padding">
                <div class="ui-slider ui-corner-all ui-slider-horizontal ui-widget ui-widget-content" data-value="<%= style.vertical_padding %>" data-unit="px" data-min="0" data-max="100" data-name="<%= name %>" data-guid="<%= guid %>">
                    <span class="ui-slider-handle ui-corner-all ui-state-default"></span>
                </div>
            </div>
            <div class="col-sm-2 slider_counter">
                <small class="text-muted"><%= style.vertical_padding %></small>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label text-right">左右边距</div>
            <div class="col-sm-5">
                <input type="hidden" value="<%= style.horizontal_padding %>" data-type="style" data-key="horizontal_padding">
                <div class="ui-slider ui-corner-all ui-slider-horizontal ui-widget ui-widget-content" data-value="<%= style.horizontal_padding %>" data-unit="px" data-min="0" data-max="100" data-name="<%= name %>" data-guid="<%= guid %>">
                    <span class="ui-slider-handle ui-corner-all ui-state-default"></span>
                </div>
            </div>
            <div class="col-sm-2 slider_counter">
                <small class="text-muted"><%= style.horizontal_padding %></small>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-12">
                <div id="ep-ueditor"></div>
                <textarea class="ep-ueditor-textarea input_binding" data-type="style" data-base64="true" data-key="content" data-name="<%= name %>" data-guid="<%= guid %>"><%= style.content %></textarea>
            </div>
        </div>
    </div>
</script>
