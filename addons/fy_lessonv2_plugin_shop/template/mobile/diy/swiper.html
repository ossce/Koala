{if $diy['style']['show_slider_background']}
	<div class="swiper-slider-bg" style="background-color:{$diy['style']['slider_background']};"></div>
{/if}
<div class="swiper-container diy-swiper-{$diy['tpl_name']}" style="background-color:{php echo $diy['style']['show_background'] ? $diy['style']['background'] : 'unset';};padding:{$diy['style']['vertical_padding']} {$diy['style']['horizontal_padding']};">
	<div class="swiper-wrapper">
		{loop $diy['data'] $item}
		<div class="swiper-slide">
			<a href="{$item['link']}">
				<img src="{$item['imgurl']}" class="swiper-lazy" style="border-radius:{$diy['style']['image_radius']};box-shadow: {$diy['style']['offset_x']} {$diy['style']['offset_y']} {$diy['style']['blur_radius']} {$diy['style']['spread_radius']} rgba(0, 0, 0, 0.2);">
			</a>
		</div>
		{/loop}
	</div>
	<div class="swiper-pagination diy-swiper-pagination-{$diy['tpl_name']}"></div>
</div>

<script type="text/javascript">
	//动画效果
	var {$diy['tpl_name']} = new Swiper(".diy-swiper-{$diy['tpl_name']}", {
		pagination: {
            el: ".diy-swiper-pagination-{$diy['tpl_name']}",
            type: 'bullets',
			clickable :true,
        },
		autoplay: {
			delay: {php echo $diy['style']['speed'] * 1000},
			stopOnLastSlide: false,
			disableOnInteraction: false,
		},
		effect: 'coverflow',
		centeredSlides: true,
	});
</script>
